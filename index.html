<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/style.css">

  <title>Instagram Landing Page</title>
</head>

<body>

  <div class="top-wrapper">
    <label class="label">
      <div class="light">Light</div>
      <div class="toggle">
        <input class="toggle-state" type="checkbox" name="check" value="check" />
        <div class="indicator"></div>
      </div>
      <div class="dark">Dark</div>
    </label>
  </div>
  
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/img/instagram-celular.png" alt="Imagem Celular">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="./img/instagram-seeklogo.com.svg" alt="Instagram Logo">
        <div class="profile-photo">
          <img src="./img/ThePunisherAvatar.png" alt="Foto de Perfil">
        </div>
        <a href="#" class="instagram-login">Continue como atilapms</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é atilapms?</p>
        <p class="not-account">
          <a href="#"><span class="link-blue">Alterar contas</span></a>
          ou
          <a href="#"><span class="link-blue">Insvreva-se</span></a>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a class="app-download" href="#"></a>
          <a class="app-download" href="#"></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
